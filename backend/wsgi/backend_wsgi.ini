# backend_uwsgi.ini file
[uwsgi]
# Django-related settings
# the base directory (full path)
chdir           = /home/ubuntu/doul_react_framework/backend/
# Django's wsgi file
module          = backend.wsgi
# module          = /home/ubuntu/doul_react_framework/backend/backend/wsgi.py
# the virtualenv (full path)
home            = /home/ubuntu/doul_react_framework/backend/uwsgi-tutorial
# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 1
# the socket (use the full path to be safe
socket          = /tmp/backend.sock
# ... with appropriate permissions - may be needed
 chmod-socket    = 666
# clear environment on exit
vacuum          = true